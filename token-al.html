<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>API Token Yönetimi</title>
    <script>
        function generateToken() {
            if (!localStorage.getItem("apiToken")) {
                let token = Math.random().toString(36).substr(2, 16);
                let encryptedToken = btoa(token); // Şifrelenmiş olarak sakla

                localStorage.setItem("apiToken", encryptedToken); // Tokeni kayıt et
                alert(`Tokeniniz: ${token}\nLütfen bir yere kaydedin!`);

                sessionStorage.setItem("lastToken", token); // Token geçici olarak saklanır
            } else {
                alert("Zaten kayıtlı bir tokeniniz var!");
            }
        }

        function validateToken() {
            let inputToken = document.getElementById("tokenInput").value;
            let savedToken = localStorage.getItem("apiToken");

            if (savedToken && atob(savedToken) === inputToken) {
                alert("Token doğrulandı! API erişimi açıldı.");
                window.location.href = "endpoint.html?token=" + inputToken;
            } else {
                alert("Geçersiz token!");
            }
        }
    </script>
</head>
<body>

    <h1>API Token Yönetimi</h1>
    <button onclick="generateToken()">Token Oluştur</button>

    <h3>Token Doğrulama</h3>
    <input type="text" id="tokenInput" placeholder="Token gir">
    <button onclick="validateToken()">Doğrula</button>

</body>
</html>
