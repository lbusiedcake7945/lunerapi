<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gizli API Token</title>
    <script>
   function generateToken() {
    if (!localStorage.getItem("apiToken")) {
        let token = Math.random().toString(36).substr(2, 16);
        let encryptedToken = btoa(token); // Tokeni şifrele (base64)

        localStorage.setItem("apiToken", encryptedToken);
        sessionStorage.setItem("tempToken", token); // Tokeni geçici olarak sakla
        alert("Token oluşturuldu ve saklandı!");
    }
}

window.onload = function() {
    let tempToken = sessionStorage.getItem("tempToken");

    if (tempToken) {
        document.getElementById("tokenDisplay").textContent = `Token: ${tempToken}`;
        sessionStorage.removeItem("tempToken"); // Tokeni sadece 1 kez göster
    } else {
        document.getElementById("tokenDisplay").textContent = "Token alınmış, tekrar gösterilemiyor.";
    }
};

    </script>
</head>
<body>

    <h1>API Token Yönetimi</h1>
    <button onclick="generateToken()">Token Oluştur</button>

    <h3>Token Doğrulama</h3>
    <input type="text" id="tokenInput" placeholder="Token gir">
    <button onclick="validateToken(document.getElementById('tokenInput').value)">Doğrula</button>

</body>
</html>
