<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gizli API Token</title>
    <script>
function generateToken() {
    if (!localStorage.getItem("apiToken")) {
        let token = Math.random().toString(36).substr(2, 16);
        let encryptedToken = btoa(token);

        localStorage.setItem("apiToken", encryptedToken);
        sessionStorage.setItem("tempToken", token);

        document.getElementById("tokenDisplay").textContent = `Token: ${token}`;
        copyToClipboard(token); // Otomatik kopyalama ekle

        setTimeout(() => { alert("Token oluşturuldu ve kopyalandı!"); }, 500); // Ekran güncellemesi için beklet
    }
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        console.log("Token başarıyla kopyalandı!");
    }).catch(err => {
        console.error("Kopyalama hatası:", err);
        alert("Kopyalama başarısız oldu, tokeni manuel olarak kopyalayın.");
    });
}

window.onload = function() {
    let tempToken = sessionStorage.getItem("tempToken");

    if (tempToken) {
        document.getElementById("tokenDisplay").textContent = `Token: ${tempToken}`;
        sessionStorage.removeItem("tempToken");
    } else {
        document.getElementById("tokenDisplay").textContent = "Token alınmış, tekrar gösterilemiyor.";
    }
};

    </script>
</head>
<body>

    <h1>API Token Yönetimi</h1>
    <button onclick="generateToken()">Token Oluştur</button>

    <h3>Token Doğrulama</h3>
    <input type="text" id="tokenInput" placeholder="Token gir">
    <button onclick="validateToken(document.getElementById('tokenInput').value)">Doğrula</button>

    <p id="tokenDisplay">Token bekleniyor...</p>

</body>
</html>
