<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sunucu Simge Üretici</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282b30;
        }
        .server-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="server-icon" id="serverIcon">?</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
function generateServerIcon(serverName) {
    if (!serverName) return;

    // Sunucu adındaki "+" ile ayrılmış kelimelerin ilk harflerini al
    let words = serverName.split("+").map(word => word.charAt(0).toUpperCase());

    // Minimum 1, maksimum 3 harf/sembol al
    let initials = words.slice(0, Math.min(3, words.length)).join("");

    // Simgeyi güncelle
    let icon = document.getElementById("serverIcon");
    if (icon) {
        icon.textContent = initials;
    }
}





       

        // URL'den sunucu adını al (Örnek: site.com/?sunucuadi=DiscordServer)
        let sunucuAdi = getQueryParam("sunucuadi") || prompt("Sunucu adını gir:");
        generateServerIcon(sunucuAdi);
    </script>

</body>
</html>
