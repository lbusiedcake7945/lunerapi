<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sunucu Simge Üretici</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282b30;
        }
        .server-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="server-icon" id="serverIcon">?</div>
<canvas id="serverCanvas" width="200" height="200"></canvas>
<img id="serverImage" alt="Sunucu Logosu" style="display:none;">
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
             function getRandomColor() {
    let letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function generateServerIcon(serverName) {
    if (!serverName) return;

    let words = serverName.split(/[\+\s]+/).filter(word => word.length > 0);
    let initials = words.map(word => word.charAt(0).toUpperCase()).slice(0, 3).join("");

    let canvas = document.getElementById("serverCanvas");
    let ctx = canvas.getContext("2d");

    // Arka plan rengini rastgele seç
    let colors = ["#7289DA", "#43B581", "#F04747", "#FAA61A", "#747F8D"];
    let randomColor = colors[Math.floor(Math.random() * colors.length)];

    // Arka planı çiz
    ctx.fillStyle = randomColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Metni ekle
    ctx.fillStyle = "white";
    ctx.font = "bold 50px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(initials, canvas.width / 2, canvas.height / 2);

    // Görseli oluştur ve ekrana göster
    let imageUrl = canvas.toDataURL("image/png");
    document.getElementById("serverImage").src = imageUrl;
    document.getElementById("serverImage").style.display = "block";

    console.log("Görsel URL'si:", imageUrl);
}




       

        // URL'den sunucu adını al (Örnek: site.com/?sunucuadi=DiscordServer)
        let sunucuAdi = getQueryParam("sunucuadi") || prompt("Sunucu adını gir:");
        generateServerIcon(sunucuAdi);
    </script>

</body>
</html>
