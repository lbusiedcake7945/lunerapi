<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hoşgeldin Görseli</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      font-color: black;
    }

    .wrapper {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    canvas {
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="canvas" width="800" height="250"></canvas>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username") || "busiedcake7945";
    const avatar = urlParams.get("avatar") || "busiedcake7945.png";
    const message = urlParams.get("message") || "Sunucuya hoş geldin!";
    const title = urlParams.get("title") || "Hoş Geldin!";
    const bg = urlParams.get("bg");

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawRoundedImage(ctx, img, x, y, width, height, radius) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(x + width / 2, y + height / 2, radius, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.clip();
      ctx.drawImage(img, x, y, width, height);
      ctx.restore();
    }

    const background = new Image();
    background.crossOrigin = "anonymous";
    background.src = bg || "https://i.imgur.com/zvWTUVu.png";

    background.onload = () => {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      const avatarImg = new Image();
      avatarImg.crossOrigin = "anonymous";
      avatarImg.src = avatar;

      avatarImg.onload = () => {
        drawRoundedImage(ctx, avatarImg, 30, 60, 128, 128, 64);

        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 36px Arial";
        ctx.fillText(title, 180, 70);

        ctx.font = "28px Arial";
        ctx.fillStyle = "#ddd";
        ctx.fillText(username, 180, 120);

        ctx.font = "24px Arial";
        ctx.fillStyle = "#ccc";
        ctx.fillText(message, 180, 160);
      };
    };
  </script>
</body>
</html>
