<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google profil Simgesi Üretici</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282b30;
        }
        .server-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div id="serverIcon" class="server-icon">
    <canvas id="pfpCanvas" width="300" height="300" style="border:1px solid #000;"></canvas></div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
             function getRandomColor() {
    let letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function generateServerIcon(serverName) {
    if (!serverName) return;

    // Hem '+' hem de boşluk karakterlerine göre bölüp gereksiz boşluklar varsa temizleyelim
    let words = serverName.split(/[\+\s]+/).filter(word => word.length > 0);

    // Her kelimenin ilk harfini alıp büyük harfe çeviriyoruz
    let initials = words.map(word => word.charAt(0).toUpperCase());

    // İlk 1 ile maksimum 3 harf olacak şekilde birleştiriyoruz
    initials = initials.slice(0, Math.min(3, initials.length)).join('');

    // Sunucu simgesini güncelle
    let icon = document.getElementById("serverIcon");
    if (icon) {
        icon.textContent = initials;
        icon.style.backgroundColor = getRandomColor(); // Rastgele renk ekle
    }
}





       

        
document.addEventListener("DOMContentLoaded", () => {
  let sunucuAdi = getQueryParam("isim") || prompt("isim gir:");
  generateServerIcon(sunucuAdi);
});

 // Görseli otomatik oluştur ve sayfada göster
  setTimeout(() => {
    let canvas = document.getElementById("pfpCanvas");
   canvas.toBlob(function(blob) {
  const url = URL.createObjectURL(blob);

  // Görseli bir <img> etiketiyle gösterelim:
  const preview = document.createElement("img");
  preview.src = url;
  preview.alt = "Discord görseli";
  preview.style.borderRadius = "50%";
  preview.style.width = "100px";
  preview.style.height = "100px";

  // İsteğe bağlı: bir linkle paylaşılabilir hale getirelim
  const link = document.createElement("a");
  link.href = url;
  link.target = "_blank";
  link.textContent = "Discord için görseli aç";
  link.style.display = "block";
  link.style.marginTop = "10px";

  // Sayfaya ekle
  const wrapper = document.getElementById("canvasWrapper");
  wrapper.appendChild(preview);
  wrapper.appendChild(link);
}, "image/png");

    </script>

</body>
</html>
