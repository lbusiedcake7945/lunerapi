<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sunucu Simge Üretici</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282b30;
        }
        .server-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="server-icon" id="serverIcon">?</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
             function getRandomColor() {
    let letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function generateServerIcon(serverName) {
    if (!serverName) return;

    // Hem '+' hem de boşluk karakterlerine göre bölüp gereksiz boşluklar varsa temizleyelim
    let words = serverName.split(/[\+\s]+/).filter(word => word.length > 0);

    // Her kelimenin ilk harfini alıp büyük harfe çeviriyoruz
    let initials = words.map(word => word.charAt(0).toUpperCase());

    // İlk 1 ile maksimum 3 harf olacak şekilde birleştiriyoruz
    initials = initials.slice(0, Math.min(3, initials.length)).join('');

    // Sunucu simgesini güncelle
    let icon = document.getElementById("serverIcon");
    if (icon) {
        icon.textContent = initials;
        icon.style.backgroundColor = getRandomColor(); // Rastgele renk ekle
    }
}





       

        
        let sunucuAdi = getQueryParam("isim") || prompt("isim gir:");
        generateServerIcon("sunucuadi");
    </script>

</body>
</html>
